<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>

<body>
    <section class="main">
        <span class="headerMenu"></span>
        <div class="travel-information">
            <p class="alert-travel">Encontre <span class="name-driver">Luan</span> no local de partida</p>
            <p class="arrival-time">Chega em <span class="time-for-arrival">3</span> minutos <span
                    class="distance-arrival">(800 metros)</span></p>
        </div>
        <div class="driver-photos-and-plate-license">
            <div class="photos-and-car">
                <div class="photo-and-ratings">
                    <img src="/img/20191207_181940.jpg" alt="Driver photo" id="photo-driver">
                    <div class="rating">
                        <i class="fa-solid fa-star"></i>
                        <p id="rating-driver">5.0</p>
                    </div>
                    <span id="name-driver">Luan C.</span>
                </div>
                <img src="/img/car.png" alt="Car driver photo">
            </div>
            <div class="car-information-and-plate-license">
                <p class="plate-license" id="plate-licence-car"> BC20D19</p>
                <p class="description-car" id="description-car">
                    Honda Civic Roxo
                </p>
            </div>

        </div>
        <div class="message-and-call-driver">

            <input type="text" class="message-box" name="send-message-driver" id="input-message-driver"
                placeholder="Enviar mensagem para Luan C. ...">

            <div class="call-and-emergency">
                <img src="/img/tell.png" alt="Call to driver">
                <img src="/img/seguranca.png" alt="Emergency">
            </div>
        </div>
    </section>
</body>

</html>
